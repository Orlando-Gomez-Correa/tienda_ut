<!doctype html>
<html lang="en">

<head>
    <title>Registrarse</title>
    <!-- metatags-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/mystyles.css">
    <!-- Meta tag Keywords -->
    <link href="assets/css/style.css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <!--font_wesome_icons-->
    <link href="//fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <!--online fonts-->
    <link href="//fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <!--online fonts-->
</head>

<body>
    <div class="w3ls-headding">
        <h1><span>R</span>egístrate</h1>
    </div>
    <div class="agile-main">
        <div class="agile-left">

        </div>
        <div class="agile-right">
            <form id="registrar" method="POST">
                <div class="agile-right-h2">
                    <h2> Llena el formulario</h2>
                </div>
                <div class="w3l-name">
                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" id="inputUsuario" name="inputUsuario" placeholder="Usuario" required autofocus>
                </div>

                <div class="clear"></div>
                <div class="w3l-psw">
                    <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="password" id="inputContrasena" name="inputContrasena" placeholder="Contraseña" required>
                </div>

                <div class="clear"></div>
                <div class="w3l-name">
                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" id="inputNombre" name="inputNombre" placeholder="Nombre Completo" required>
                </div>

                <div class="clear"></div>
                <div class="w3l-email">
                    <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="text" id="inputEmail" name="inputEmail" placeholder="Correo Electrónico" required>
                </div>
                <button id="btnGuardar" class="btn btn-lg btn-block color_btn">Guardar</button>
            </form>
        </div>
        <div class="clear"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="./assets/js/register.js"></script>
</body>

</html>
